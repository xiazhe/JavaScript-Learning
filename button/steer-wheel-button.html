<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        body {
            padding: 50px;
        }

        button {
            width: 50px;
            height: 50px;
            position: absolute;
        }

        .steer-wheel {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .right-arrow {
            transform: rotate(45deg);
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="steer-wheel">
        <button class="right-arrow" style="left: 100px;">
            >
        </button>
        <button class="right-arrow" style="left: 100px; top: 80px;">
            >
        </button>
        <button class="right-arrow" style="left: 140px; top: 40px;">
            >
        </button>
        <button class="right-arrow" style="left: 60px; top: 40px;">
            >
        </button>
    </div>

    <hr />
    <div class="steer-wheel">

        <button class="circle" style="left: 100px;">
            >
        </button>
        <button class="circle" style="left: 100px; top: 80px;">
            >
        </button>
        <button class="circle" style="left: 140px; top: 40px;">
            >
        </button>
        <button class="circle" style="left: 60px; top: 40px;">
            >
        </button>
    </div>
</body>
</html>
