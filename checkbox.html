<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
</head>
<body>
    <input type="checkbox" />
    <script>
        //jQuery 获取checkbox 选中状态
        $("#checkboxID").is(":checked");

        //jQuery 1.6 +
        $("#checkboxID").prop("checked");
    </script>
</body>
</html>
