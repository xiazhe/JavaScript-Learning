<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>string operation</title>
</head>
<body>
    <script>
        'use strict';
        var hello = "Hello World!";

        //判断是否为 String
        var isString = function (value) {
            return typeof value === 'string';
        };

        // 1, 判断是否为字符串 2, 转换为小写
        var lowercase = function (string) {
            return isString(string) ? string.toLowerCase() : string;
        };

        // 转换为大写
        var uppercase = function (string) {
            return isString(string) ? string.toUpperCase() : string;
        };

        //console.log(lowercase(hello)); //"hello world!"
        //console.log(uppercase(hello)); //"HELLO WORLD!"
        //console.log(hello.length); //12


        //substring()
        console.log(hello.substring(0,3));



        //多行字符串的写法
        var multi_string = 'string1...' +
                        "string2..." +
                        "string3...";

        var multi_string2 = "string1...\
                        string2...\
                        string3...";

        var multi_string3 = ["string1...",
                        "string2...",
                        "string3..."].join("");


        //JavaScript实现endsWith
        String.prototype.endsWith = function (suffix) {
            return this.indexOf(suffix, this.length - suffix.length) !== -1;
        };

        //or
        function endsWith(str, suffix) {
            return str.indexOf(suffix, str.length - suffix.length) !== -1;
        }

        //字符与ASCII码间的转换
        console.log("\n".charCodeAt(0));//10
        console.log(String.fromCharCode(65));//A

        //textarea 的内容在html 中显示, 换行        
        function transferTextArea(obj) {
            console.log(obj.value);
            var content = obj.value;
            var html = content.replace(new RegExp('\n', 'g'), '<br />');
            document.getElementById('content').innerHTML = html;
        }

        // 字符串倒序
        function reverse(str) {
            return str.split('').reverse().join('');
        }

    </script>
    <!-- onchange: 失去焦点时触发. -->
    <textarea oninput="transferTextArea(this)"></textarea>
    <div id="content"></div>
</body>
</html>
