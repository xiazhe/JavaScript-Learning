    <title>Object</title>
    <meta charset="utf-8" />
</head>
<body>
    <script>



        function Person() {

        }


        Person.prototype.name = "尼古拉斯.赵四";
        Person.prototype.age = 25;
        Person.prototype.sayName = function () {
           console.log(this.name);
        }

        var jim = new Person();
        var kevin = new Person();

        jim.name = 'jim';

        kevin.name = 'kevin';
        jim.sayName();
        kevin.sayName();

        




    </script>
